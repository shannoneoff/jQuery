<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <script>
        $(document).ready(function() {
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            //jQuery event fadeOut
            $("#1").fadeOut(1500).addClass("lookAtMe");
            $("#2").css({ "color": "red" });
            $("#3").click(function () {
                $("h1").hide();
            });
            //jQuery event
            $("p").click(function() {
                console.log("You clicked a paragraph!");
            });
            $("<button type='button'></button>")
                .text("Stop All Animations")
                .on("click", function() {
                    $("body *").filter(":animated").stop();
                })
                .appendTo(document.body);
            //jQuery effect
            $("#1").toggle("slow");
        });
    </script>
</html>
